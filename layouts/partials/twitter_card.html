{{ if .IsPage }}
    {{ with .Params.image }}
        <!-- Twitter summary card with large image must be at least 280x150px -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:image" content="{{ .  | absURL }}"/>
    {{ else }}
        <meta name="twitter:card" content="summary"/>
    {{ end }}
{{ else }}
    <meta name="twitter:card" content="summary"/>
    {{ with .Site.Params.cover }}
    <meta name="twitter:image" content="{{ . | absURL }}"/>
    {{ end }}
{{ end }}

<!-- Twitter Card data -->

{{if .Params.ogTitle}}
    <meta name="twitter:title" content="{{ if ne .URL "/" }}{{ .Params.ogTitle }} &middot; {{ end }}{{ .Site.Title }}"/>
{{else}}
    <meta name="twitter:title" content="{{ .Title }}"/>
{{end}}
<meta name="twitter:description" content="{{if .IsPage}}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta name="twitter:site" content="@{{ .Site.Params.twitterName }}"/>
